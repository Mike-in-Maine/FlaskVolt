<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Convert PDF to Jpg</title>
        <link rel="stylesheet" href="blocks.css"/>
    </head>
    <body>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
        <figure>
</figure>
        <section class="pb-5 pt-5 text-center">
            <div class="container pb-5 pt-5" style="align-self: start;">
                <div class="col-lg-9 col-xl-8 ms-auto me-auto pb-2 pt-2">
                    <h5 class="display-4 fw-bold mb-3 text-dark">PDF to JPG</h5>
                    <p class="h6 text-primary text-uppercase">by Miky</p>
                    <form action = '/sj' method = "POST" enctype = "multipart/form-data">
                    <div class="mb-3">
                        <label for="formFile" class="form-label"></label>
                        <input class="form-control" type="file" name='pdf' id="formFile">

                    </div>
                    <p class="fw-light lead mb-4"></p>
                </div>
                <div class="form-check" style="float: left; grid-template: 3/3;">
</div>
                <label class="form-check-label" for="formInput10">Also send by email to SJ</label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="formInput1" value="option1" style="float: center; grid-template: 3/3;"/>
            </div>

            <table class="pg-empty-placeholder"></table>
            <button type="submit" class="btn btn-primary">Convert to JPG</button>
            </form>
        </section>

</body>
